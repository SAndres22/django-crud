{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion de Django-Crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img  width="100" src="{% static 'logo.png' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tareas'%}">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_tareas'%}">Crear una tarea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Cerrar_Sesion'%}">Cerrar Sesion</a>
                    </li>
                    {%else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro'%}">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'iniciar_Sesion'%}">Inicia Sesion</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}
</body>

</html>
